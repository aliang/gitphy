<html>
  <head>
    <link href="index.css" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        font-size: 24px;
      }

      /* copied from https://css-tricks.com/snippets/css/system-font-stack/ */
      /* System Fonts as used by GitHub */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }

      .wrapper {
        /* height: 100vh;
        width: 100vw; */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .github-wrapper {
        position: relative;
        margin-top: 1.25rem;
      }

      .github-interface {
        width: 793px;
        filter: grayscale(1);
      }

      .github-textarea {
        /* overlap textarea with image */
        position: absolute;
        top: 122px;
        left: 92px;

        resize: none;

        /* github styling from a long time ago*/
        width: 674px;
        height: 200px;

        background-color: #fafafa;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);

        /* copied from github */
        font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier,
          monospace;
        font-size: 14px;
        line-height: 1.6;

        padding: 10px;
      }

      h1 {
        font-size: 3rem;
        margin: 0;
        margin-top: 0.5rem;
      }

      h6 {
        font-size: 0.5rem;
        text-transform: uppercase;
        margin: 0px;
        margin-top: 0.25rem;
      }

      .button-container {
        position: relative;
        margin-top: 1.5rem;
        text-decoration: none;
      }

      .install-button,
      .button-shadow {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 28rem;
        height: 2.75rem;

        transition: 0.4s ease;

        font-size: 1rem;
        font-weight: 700;

        border: 1px solid #333;
        border-radius: 2rem;

        color: rgba(255, 255, 255, 0.9);
        background: linear-gradient(-45deg, #ffa63d, #ff3d77, #338aff, #3cf0c5);
        background-size: 600%;
        animation: animate-button 10s linear infinite;

        cursor: pointer;
      }

      .install-button:focus {
        outline: none;
      }

      .install-button:hover + .button-shadow {
        opacity: 1;
        filter: blur(0.25rem) saturate(10);
      }

      .button-shadow {
        position: absolute;
        top: 0;
        z-index: -1;
        filter: blur(0.75rem);
        opacity: 0.8;
      }

      @keyframes animate-button {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .install-button:hover {
        /* background: url(images/button_background.gif) center center fixed; */
        background-color: pink;
        overflow: hidden;
        transition: 1.4s ease;
      }

      .install-icon {
        height: 40px;
      }

      .links {
        display: flex;
        margin: 0.5rem 0;
      }

      .link {
        display: flex;
        height: 1.5rem;
        align-items: center;
        justify-content: center;
      }

      .link > img {
        height: 1.5rem;
        margin-right: 0.5rem;
      }

      .link {
        color: #4169e1;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>GITPHY</h1>
      <h6>
        Insert gifs into Github issues and pull requests without leaving the
        textarea.
      </h6>
      <a
        class="button-container"
        href="https://chrome.google.com/webstore/detail/gitphy/kbnbfpmphfpcndlokabhemafnjhkcffc"
      >
        <button class="install-button">
          <img src="images/github.svg" class="install-icon" />
          &nbsp;+&nbsp;
          <img src="images/giphy.svg" class="install-icon" />
          <span class="install-gitphy">
            &nbsp; Visit the Chrome Web Store to Install Gitphy
          </span>
        </button>
        <div class="button-shadow"></div>
      </a>

      <div class="github-wrapper">
        <img src="images/github-interface.png" class="github-interface" />
        <textarea
          class="github-textarea"
          name="issue[body]"
          placeholder="Type ![](gif: <search term here>) to start searching"
        >
![](gif: ship it)&#10;         ^^^^^^^ Change the text here to search for a gif!&#10;&#10;Install this Chrome extension to insert gifs into Github issues and pull requests without leaving the textarea.</textarea
        >
      </div>

      <div class="links">
        <a href="https://github.com/kevinwuhoo/gitphy" class="link">
          <img src="images/github.svg" />
          View Source on Github
        </a>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
